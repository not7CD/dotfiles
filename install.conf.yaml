- clean: []
- link: {}
- shell: []
- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.aliasrc: aliasrc
    ~/.vimrc: vimrc
    ~/.config/i3:
        path: i3
        create: true
    ~/.Xresources: Xresources
    ~/.zfunctions/prompt_spaceship_setup:
        create: true 
        path: spaceship-prompt/spaceship.zsh
    ~/.pyenv: pyenv
    ~/.tmux.conf: tmux
    ~/.p10k.zsh: p10k.zsh

